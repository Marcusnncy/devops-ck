name: ShopCafe CI/CD Full Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸŸ¢ Láº¥y code
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸŸ¢ Thiáº¿t láº­p Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸŸ¢ ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ§± Build & Push Backend
      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-backend:latest

      # ğŸ§± Build & Push Frontend
      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-frontend:latest
